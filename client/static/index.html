<!DOCTYPE html>
<html>
<head>
	<title>Elm image annotation demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>html, body, .style-elements { height: 100% }</style>
	<script src="elm-pep.js"></script>
	<script src="utils.js"></script>
	<script src="Main.js"></script>
</head>
<body>
	<script charset="utf-8">
		// Function returning the size of the container element for the app.
		// In our case, the full layout viewport.
		const layoutViewportSize = () => ({
			width: document.documentElement.clientWidth,
			height: document.documentElement.clientHeight
		});
		const containerSize = layoutViewportSize;

		// Set elm app flags
		const flags = {
			deviceSize: containerSize(),
			mturkMode: false,
			images: [],
			config: null
		}

		// Start elm app.
		const app = Elm.Main.fullscreen(flags);
	</script>
	<script src="ports.js"></script>
</body>
</html>
